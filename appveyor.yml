version: 1.0.{build}
image: Visual Studio 2022
environment:
  IGNORE_NORMALISATION_GIT_HEAD_MOVE: 1
build_script:
  - dotnet pack -c Release -o out -p:ContinuousIntegrationBuild=true 
artifacts:
  - path: out\*.*nupkg
deploy:
  - provider: NuGet
    api_key:
      secure: dZaVN7+13d6E/3UpY3DQm3Y8zOHvqDKKo6uqZqGCtX9jMRSa77cNtbtSYX/aIWy5
    on:
      branch: master
